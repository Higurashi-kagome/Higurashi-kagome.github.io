<span id="more"></span>

<p>夏天是充满回忆的季节，仿佛有着无限多的有意思的事在等待着我，不过虽然走在路上也的确能够看见一些让我印象深刻的景象，然而总体上来说，无聊其实占了大多数，不是因为真的没有有意思的事，而是因为观念限制了我的眼睛。</p>
