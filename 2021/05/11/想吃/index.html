<span id="more"></span>

<p>我心里自我安慰道因为最近要做毕业设计，所以偶尔放松一下也很正常，可实际上我明白，毕业设计并不是放松的原因，自己懒散放纵才是放松的原因，而毕业设计不过是一个借口而已。应该要严格要求自己才好。</p>
